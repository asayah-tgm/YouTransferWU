<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{header}"/>
</head>
<body>

<!--/*@thymesVar id="container" type="at.sayah.you_transfer.interfaces.solid.dto.ContainerDetailsDTO"*/-->
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h1 th:href="${name}"></h1>
    </div>
    <div class="col-sm-6">
      <form th:action="@{/resources/delete(parentIdentifier=${parentIdentifier},resourceIdentifier=${resourceIdentifier},accessGrantIdentifier=${accessGrantIdentifier},identifier=${container.name})}" method="post">
        <button class="btn btn-danger" th:disabled="${not #lists.isEmpty(container.resources)}">Delete</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <h2>Which collection do u want to upload photos?</h2>
    </div>
  </div>

  <div class="row" th:if="${not #lists.isEmpty(container.resources)}">
    <!--/*@thymesVar id="resource" type="at.sayah.you_transfer.interfaces.solid.dto.ResourceDetailDTO"*/-->
    <div class="col" th:each="resource : ${container.resources}">
      <div class="card">
        <img class="card-img-top" th:src="@{/resources/image(identifier=${resource.identifier},accessGrantIdentifier=${accessGrantIdentifier},resourceIdentifier=${resource.identifier})}"
             width="100" height="100">
        <div class="card-body">
          <div class="card-title" th:text="${resource.identifier}"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" th:if="${#lists.isEmpty(container.resources)}">
    <div class="col-lg-3">
      <h3>No resources available</h3>
    </div>
  </div>

  <form method="post" th:action="@{/resources/upload(parentIdentifier=${parentIdentifier},identifier=${container.name},accessGrantIdentifier=${accessGrantIdentifier},resourceIdentifier=${container.name})}" enctype="multipart/form-data">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="file" name="images" accept="image/*" class="form-control-file" multiple="multiple">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1">
        <button type="submit" class="btn btn-primary" th:disabled="${accessGrant != null and not accessGrant.isUploadAllowed()}">Upload</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
